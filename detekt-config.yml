autoCorrect: true
failFast: false

test-pattern: # Configure exclusions for test sources
  active: true
  patterns: # Test file regexes
    - '.*/test/.*'
    - '.*Test.kt'
    - '.*Spec.kt'
  exclude-rule-sets:
    - 'comments'
  exclude-rules:
    - 'NamingRules'
    - 'WildcardImport'
    - 'MagicNumber'
    - 'MaxLineLength'
    - 'LateinitUsage'
    - 'StringLiteralDuplication'
    - 'SpreadOperator'
    - 'TooManyFunctions'
    - 'ForEachOnRange'

build:
  maxIssues: 0
  weights:
    # complexity: 2
    # LongParameterList: 1
    # style: 1
    # comments: 1

processors:
  active: true
  exclude:
  # - 'FunctionCountProcessor'
  # - 'PropertyCountProcessor'
  # - 'ClassCountProcessor'
  # - 'PackageCountProcessor'
  # - 'KtFileCountProcessor'

console-reports:
  active: true
  exclude:
  #  - 'ProjectStatisticsReport'
  #  - 'ComplexityReport'
  #  - 'NotificationReport'
  #  - 'FindingsReport'
  #  - 'BuildFailureReport'

output-reports:
  active: true
  exclude:
  #  - 'HtmlOutputReport'
    - 'PlainOutputReport'
    - 'XmlOutputReport'

## Comments Rules ######################################################################################################
comments:
  active: true

  CommentOverPrivateFunction:
    active: false

  CommentOverPrivateProperty:
    active: false

  EndOfSentenceFormat:
    active: false
    endOfSentenceFormat: ([.?!][ \t\n\r\f<])|([.?!]$)

  UndocumentedPublicClass:
    active: false
    searchInNestedClass: true
    searchInInnerClass: true
    searchInInnerObject: true
    searchInInnerInterface: true

  UndocumentedPublicFunction:
    active: false

## Complexity Rules ####################################################################################################
complexity:
  active: true

  ComplexCondition:
    active: true
    threshold: 4

  ComplexInterface:
    active: true
    threshold: 50
    includeStaticDeclarations: false

  ComplexMethod:
    active: true
    threshold: 10
    ignoreSingleWhenExpression: false

  LabeledExpression:
    active: true

  LargeClass:
    active: true
    threshold: 300

  LongMethod:
    active: true
    threshold: 40

  LongParameterList:
    active: true
    threshold: 6
    ignoreDefaultParameters: true

  MethodOverloading:
    active: false
    threshold: 6

  NestedBlockDepth:
    active: true
    threshold: 4

  StringLiteralDuplication:
    active: true
    threshold: 2
    ignoreAnnotation: true
    excludeStringsWithLessThan5Characters: true
    ignoreStringsRegex: '$^'

  TooManyFunctions:
    active: false
    thresholdInFiles: 11
    thresholdInClasses: 11
    thresholdInInterfaces: 11
    thresholdInObjects: 11
    thresholdInEnums: 11
    ignoreDeprecated: true
    ignorePrivate: true

## Empty-blocks Rules ##################################################################################################
empty-blocks:
  active: true

  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: "^(_|(ignore|expected).*)"

  EmptyClassBlock:
    active: true

  EmptyDefaultConstructor:
    active: true

  EmptyDoWhileBlock:
    active: true

  EmptyElseBlock:
    active: true

  EmptyFinallyBlock:
    active: true

  EmptyForBlock:
    active: true

  EmptyFunctionBlock:
    active: true
    ignoreOverriddenFunctions: false

  EmptyIfBlock:
    active: true

  EmptyInitBlock:
    active: true

  EmptyKtFile:
    active: true

  EmptySecondaryConstructor:
    active: true

  EmptyWhenBlock:
    active: true

  EmptyWhileBlock:
    active: true

## Exceptions Rules ####################################################################################################
exceptions:
  active: true

  ExceptionRaisedInUnexpectedLocation:
    active: true
    methodNames: 'toString,hashCode,equals,finalize,invoke'

  InstanceOfCheckForException:
    active: true

  NotImplementedDeclaration:
    active: true

  PrintStackTrace:
    active: true

  RethrowCaughtException:
    active: true

  ReturnFromFinally:
    active: false

  SwallowedException:
    active: true

  ThrowingExceptionFromFinally:
    active: true

  ThrowingExceptionInMain:
    active: true

  ThrowingExceptionsWithoutMessageOrCause:
    active: true
    exceptions: 'IOException,NullPointerException,AssertionError'

  ThrowingNewInstanceOfSameException:
    active: true

  TooGenericExceptionCaught:
    active: true
    exceptionNames:
     - ArrayIndexOutOfBoundsException
     - Error
     - Exception
     - IllegalMonitorStateException
#     - NullPointerException
     - IndexOutOfBoundsException
     - RuntimeException
     - Throwable

  TooGenericExceptionThrown:
    active: true
    exceptionNames:
     - Error
     - Exception
     - Throwable
     - RuntimeException

## Formatting Rules ####################################################################################################
formatting:
  active: true
  android: false
  autoCorrect: true

  ChainWrapping:
    active: true
    autoCorrect: true

  CommentSpacing:
    active: true
    autoCorrect: true

  Filename:
    active: true

  FinalNewline:
    active: true
    autoCorrect: true

  ImportOrdering:
    active: true
    autoCorrect: true

  Indentation:
    active: true
    autoCorrect: true
    indentSize: 4
    continuationIndentSize: 4

  MaximumLineLength:
    active: true
    maxLineLength: 120

  ModifierOrdering:
    active: true
    autoCorrect: true

  NoBlankLineBeforeRbrace:
    active: true
    autoCorrect: true

  NoConsecutiveBlankLines:
    active: true
    autoCorrect: true

  NoEmptyClassBody:
    active: true
    autoCorrect: true

  NoItParamInMultilineLambda:
    active: true

  NoLineBreakAfterElse:
    active: true
    autoCorrect: true

  NoLineBreakBeforeAssignment:
    active: true
    autoCorrect: true

  NoMultipleSpaces:
    active: true
    autoCorrect: true

  NoSemicolons:
    active: true
    autoCorrect: true

  NoTrailingSpaces:
    active: true
    autoCorrect: true

  NoUnitReturn:
    active: true
    autoCorrect: true

  NoUnusedImports:
    active: true
    autoCorrect: true

  NoWildcardImports:
    active: true
    autoCorrect: true

  ParameterListWrapping:
    active: true
    autoCorrect: true
    indentSize: 4

  SpacingAroundColon:
    active: true
    autoCorrect: true

  SpacingAroundComma:
    active: true
    autoCorrect: true

  SpacingAroundCurly:
    active: true
    autoCorrect: true

  SpacingAroundKeyword:
    active: true
    autoCorrect: true

  SpacingAroundOperators:
    active: true
    autoCorrect: true

  SpacingAroundRangeOperator:
    active: true
    autoCorrect: true

  StringTemplate:
    active: true
    autoCorrect: true

## Naming Rules ########################################################################################################
naming:
  active: true

  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'

  EnumNaming:
    active: true
    enumEntryPattern: '^[A-Z][_a-zA-Z0-9]*'

  ForbiddenClassName:
    active: false
    forbiddenName: ''

  FunctionMaxLength:
    active: false
    maximumFunctionNameLength: 30

  FunctionMinLength:
    active: false
    minimumFunctionNameLength: 3

  FunctionNaming:
    active: true
    functionPattern: '^([a-z$][a-zA-Z0-9]*)|(`.*`)$'
    excludeClassPattern: '$^'

  MatchingDeclarationName:
    active: true

  MemberNameEqualsClassName:
    active: false
    ignoreOverriddenFunction: true

  ObjectPropertyNaming:
    active: true
    propertyPattern: '[a-z][A-Za-z0-9]*'
    constantPattern: '[A-Z][_A-Z0-9]*'

  PackageNaming:
    active: true
    packagePattern: '^[a-z]+(\.[a-z][a-z0-9]*)*$'

  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][_A-Z0-9]*'
    propertyPattern: '[a-zA-Z][_A-Za-z0-9]*'
    privatePropertyPattern: '[A-Za-z][A-Za-z0-9]*'

  VariableMaxLength:
    active: false
    maximumVariableNameLength: 64

  VariableMinLength:
    active: false
    minimumVariableNameLength: 1

  VariableNaming:
    active: true
    variablePattern: '[a-z][A-Za-z0-9]*'
    privateVariablePattern: '[a-z][A-Za-z0-9]*'
    excludeClassPattern: '$^'

## Performance Rules ###################################################################################################
performance:
  active: true

  ForEachOnRange:
    active: true

  SpreadOperator:
    active: true

  UnnecessaryTemporaryInstantiation:
    active: true

## Bugs Rules ##########################################################################################################
potential-bugs:
  active: true

  DuplicateCaseInWhenExpression:
    active: true

  EqualsAlwaysReturnsTrueOrFalse:
    active: true

  EqualsWithHashCodeExist:
    active: true

  ExplicitGarbageCollectionCall:
    active: true

  InvalidRange:
    active: true

  IteratorHasNextCallsNextMethod:
    active: true

  IteratorNotThrowingNoSuchElementException:
    active: true

  LateinitUsage:
    active: false

    excludeAnnotatedProperties: ""
    ignoreOnClassesPattern: ""

  UnconditionalJumpStatementInLoop:
    active: true

  UnreachableCode:
    active: true

  UnsafeCallOnNullableType:
    active: false

  UnsafeCast:
    active: true

  UselessPostfixExpression:
    active: true

  WrongEqualsTypeParameter:
    active: true

## Style Rules #########################################################################################################
style:
  active: true

  CollapsibleIfStatements:
    active: true

  DataClassContainsFunctions:
    active: true
    conversionFunctionPrefix: 'to'

  EqualsNullCall:
    active: true

  ExpressionBodySyntax:
    active: true
    includeLineWrapping: false

  ForbiddenComment:
    active: true
    values: 'TODO:,FIXME:,STOPSHIP:'

  ForbiddenImport:
    active: false
    imports: ''

  FunctionOnlyReturningConstant:
    active: false
    ignoreOverridableFunction: true
    excludedFunctions: 'describeContents'

  LoopWithTooManyJumpStatements:
    active: false
    maxJumpCount: 1

  MagicNumber:
    active: true
    ignoreNumbers: '-1,0,1,2'
    ignoreHashCodeFunction: false
    ignorePropertyDeclaration: true
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreAnnotation: false
    ignoreNamedArgument: true
    ignoreEnums: false

  MandatoryBracesIfStatements:
    active: false

  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: false
    excludeImportStatements: false
    excludeCommentStatements: true

  MayBeConst:
    active: true

  ModifierOrder:
    active: true

  NestedClassesVisibility:
    active: false

  NewLineAtEndOfFile:
    active: true

  NoTabs:
    active: true

  OptionalAbstractKeyword:
    active: true

  OptionalUnit:
    active: true

  OptionalWhenBraces:
    active: false

  PreferToOverPairSyntax:
    active: true

  ProtectedMemberInFinalClass:
    active: true

  RedundantVisibilityModifierRule:
    active: true

  ReturnCount:
    active: true
    max: 2
    excludedFunctions: "equals"

  SafeCast:
    active: true

  SerialVersionUIDInSerializableClass:
    active: true

  SpacingBetweenPackageAndImports:
    active: true

  ThrowsCount:
    active: true
    max: 1

  TrailingWhitespace:
    active: true

  UnnecessaryAbstractClass:
    active: false

  UnnecessaryInheritance:
    active: true

  UnnecessaryParentheses:
    active: true

  UntilInsteadOfRangeTo:
    active: true

  UnusedImports:
    active: true

  UnusedPrivateMember:
    active: false
    allowedNames: "(_|ignored|expected)"

  UseDataClass:
    active: false
    excludeAnnotatedClasses: ""

  UtilityClassWithPublicConstructor:
    active: true

  VarCouldBeVal:
    active: true

  WildcardImport:
    active: true
    excludeImports: 'java.util.*,kotlinx.android.synthetic.*'
